<!DOCTYPE html>
<html>
  <head>
    <style>
      #cityname {
        width: 240px;
        height: 30px;
        border-radius: 50px;
        background: #e0e0e0;
        border: 1px solid white;
      }
      #submit {
        border-radius: 108px;
        background: #e0e0e0;
        box-shadow: 5px 5px 60px #c7c7c7, -5px -5px 60px #f9f9f9;
        background-color: transparent;
      }
      .mainframe {
        text-align: center;
        padding-top: 50px;
      }

      #wf{
        height: 300px;
      }
      body{
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url();
        margin: 0;
        padding: 0;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="maincard">
      <div class="mainframe">
        <form id="maindata">
          <input
            type="text"
            id="cityname"
            value=""
            placeholder="Enter city..."
          />
          <input
            type="button"
            id="submit"
            value="Search"
            onClick="api()"
            value="Display"
          />
        </form>
      </div>
    </div>
    <div id="wf">
    <canvas id="weatherForecast">
    </canvas>
    <canvas id="tempForecast">
    </canvas>
    </div>

      <script type="text/javascript">
        var days=6;
        var varl=[];
        var todayl=[];
        var tempminl=[];
        var tempmaxl=[];

        function api() {
          
          var city = document.getElementById("cityname").value;
          fetch(
            "http://api.openweathermap.org/data/2.5/forecast?q=" +
              city +
              "&appid=b87680397fcbbda1aecc099964c05dbd"
          )
            .then(function(response) {
              return response.json();
            })
            .then(function(myJson) {
                
              for (var i=0;i<days;i++)
                varl[i]=myJson.list[i].main.pressure;
              
              for (var i=0;i<days;i++)
                todayl[i]=myJson.list[i].dt_txt;

              for (var i=0;i<days;i++)
                tempminl[i]=myJson.list[i].main.temp_min;
              
              for (var i=0;i<days;i++)
                tempmaxl[i]=myJson.list[i].main.temp_max;
              
                console.log(varl,todayl);
              
              chartit(varl,todayl);
              chartit2(tempminl,todayl,tempmaxl);
            })
            .catch(function (error) {
              console.log("Error: " + error);
            });
        }
        function chartit(varl,todayl) {
          var ctx = document.getElementById("weatherForecast");
          var myChart = new Chart(ctx, {
            type: "line",
            data: {
                  labels: todayl,
              datasets: [
                {
                  label: "Atmospehric Pressure variation with Time",
                  data: varl,
                  backgroundColor: ["rgba(255, 99, 132, 0.2)"],
                  borderColor: ["rgba(255, 99, 132, 1)"],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Pressure'
						}
					}]
				}
            },
          });
        }
        function chartit2(tempminl,todayl,tempmaxl) {
          var ctx = document.getElementById("tempForecast");
          var myChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: todayl,
              datasets: [
                {
                  label: "Temparature (min)",
                  data: tempminl,
                  backgroundColor: [
                  
                    "rgba(255, 99, 132, 0.2)",
                    
                  ],
                  borderColor: [
                    
                    
                    "rgba(255, 99, 132, 1)",
                  ],
                  borderWidth: 1,
                },
                {
                label: "Temparature (max)",
                data: tempmaxl,
                backgroundColor: [
                    
                    
                    "rgba(120,511,23,2)",
                    "rgba(255, 99, 132, 1)",

                  ],
                  borderColor: [
                  "rgba(120,511,23,2)",
                    "rgba(255, 99, 132, 1)",
                    
                    ,
                  ],
                  borderWidth: 1,
              }],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Temperature'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}]
				}
            },
          });
        }
      </script>
    </canvas>
  </body>
</html>
